<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>Race Registration!</h1>
    </div>
    <form action="/submit">
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first" required>
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last" required>

        <p>Select a Race:</p> <br>
        <input type="radio" name="run" id="run1">
        <label for="run1">Fun Run 5K</label> <br>
        <input type="radio" name="run" id="run2">
        <label for="run2">Half Marathon</label> <br>
        <input type="radio" name="run" id="run3">
        <label for="run3">Full Marathon</label> <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required> <br>
    <label for="age">Select Age Group</label>
    <select name="age" id="age">
        <option value="under18">Under 18</option>
        <option value="18-35">18-35</option>
        <option value="36-50">36-50</option>
        <option value="51plus">51+</option>
    </select>
    <br>
    <button>submit</button>
    </form>
    
</body>
</html>
