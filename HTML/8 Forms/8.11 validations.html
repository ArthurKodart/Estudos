<!--  use the required attribute to make a field mandatory -->
  <form action="/kodart">
    <input type="text" required>
    <button>Submit</button>
    <!--  without putting somethin on a field that is required
      the form will not be submitted -->
      <!--  minlength and maxlength are used to validate the amount of text -->
        <input type="text" name="a" id="" minlength="2" maxlength="100" required>
        <button>Submit</button>
        <!--  pattern is used to define a regular expression that the input value must match -->
          <input type="text" name="b" id="" pattern="[A-Za-z]{2,100}" required>
            <button>Submit</button>
            <!-- the pattern attribute here is used to specify the format of the input -->
  </form>
