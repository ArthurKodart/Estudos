<!-- name attribute is used to identify form data -->
<form action="">
    <input type="text" name="oi">
    <!-- This is the input field for the user's information
     we put the attribute name "oi" so in the link field it
     will be recognized as "oi" -->
    <button type="submit">Submit</button>
    <!-- you can do this to different kind of input fields -->
    <input type="email" name="email">
    <button type="submit">Submit</button>
    <input type="password" name="senha">
    <button type="submit">Submit</button>
    <input type="number" name="idade">
    <button type="submit">Submit</button>
    <input type="checkbox" name="checkbox">
    <button type="submit">Submit</button>
</form>
