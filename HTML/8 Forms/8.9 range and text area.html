<!-- range buttons are used to select a numeric value within a specific range -->
 <form action="/kodart">
    <input type="range" name="range" id="range">
    <button>submit</button>
<!-- you can set the min, max values -->
  <input type="range" name="range2" id="range2" min="0" max="100">
    <button>submit</button>
<!-- you can use step to define the intervals -->
    <input type="range" name="range3" id="range3" min="0" max="100" step="10">
    <!-- now it passin 10 to 10 -->
            <button>submit</button>
    <!-- you can set the start of the range -->
    <input type="range" name="range4" id="range4" min="0" max="100" step="10" value="12">
    <!-- now its starting at 12 value -->
    <button>submit</button>
<br>
