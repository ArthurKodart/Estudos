<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela de Mariscos</h1>
    <!-- define a table with <table> <\table> -->
    <table>
        <!-- tr is used to  define a table row separating the elements -->
         <tr><th>animal</th>
            <!-- th is used to define a header cell, normaly bold and centered -->
            <th>fresco</th></tr>
        <tr>
            <!-- td is ued to define cells, left to right -->
            <td>mariscos</td>
            <td>mariscos frescos</td>
        </tr>
        <tr>
            <td>Camarão</td>
            <td>Camarão fresco</td>
        </tr>
    </table>
</body>
</html>
